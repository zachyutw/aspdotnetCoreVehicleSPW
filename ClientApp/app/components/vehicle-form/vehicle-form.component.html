<h1>New Vehicle</h1>
<form action="">
  <div class="form-group">
    <label for="">Make</label>
    <select name="" id="" class="form-control" (change)="onMakeChange()" [(ngModel)]="vehicle.make" name="make">
      <option value=""></option>
      <option *ngFor="let makes of makes" value="{{makes.id}}">{{makes.name}}</option>
    </select>
    <div class="form-group">

      <label for="model" class="form-control">
        Model
      </label>
      <select name="" id="" class="form-control">
        <option value=""></option>
        <option *ngFor="let m of models" value="{{m.id}}">{{m.name}}</option>
      </select>
    </div>
  </div>
  <p>Is this vehicle registered?</p>
  <div class="radio">
    <label for="registered" class="radio">
      <input type="radio" name="isRegistered" value="true" id="registered"> YES
    </label>
    <label for="noRegistered">
      <input type="radio" name="isRegistered" value="false" id="noRegistered"> NO
    </label>
  </div>
  <h2>Features</h2>
  <div *ngFor="let f of features" class="checkbox">
    <label for="features{{f.id}}">
      <input type="checkbox" id="feature{{f.id}}"> {{f.name}}
    </label>
  </div>
  <h2>Contact</h2>
  <div class="form-group">
    <label for="contactName">Name</label>
    <input id="contactName" type="text" class="form-control">
  </div>
  <div class="form-group">
    <label for="contactPhone">Phone</label>
    <input id="contactPhone" type="text" class="form-control">
  </div>
  <div class="form-group">
    <label for="contactEmail">Email</label>
    <input id="contactEmail" type="text" class="form-control">
  </div>
  <button class="btn btn-primary" type="submit">Submit</button>
</form>
